<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" rx="40" fill="url(#appleGradient)" filter="url(#shadow)"/>
  
  <!-- Main pen illustration -->
  <g transform="translate(40, 40)">
    <!-- Pen body -->
    <path d="M25 90 L45 70 L75 40 L90 25 L95 30 L80 45 L50 75 L30 95 L25 90Z" fill="white" opacity="0.95"/>
    
    <!-- Pen tip -->
    <path d="M25 90 L45 70 L35 80 L25 90Z" fill="#e5e7eb"/>
    
    <!-- Writing lines -->
    <path d="M15 105 L55 105" stroke="white" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <path d="M20 115 L45 115" stroke="white" stroke-width="3" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Sparkle effects -->
    <circle cx="70" cy="50" r="3" fill="white" opacity="0.8"/>
    <circle cx="85" cy="35" r="2" fill="white" opacity="0.6"/>
    <path d="M75 60 L80 55 L85 60 L80 65 Z" fill="white" opacity="0.7"/>
  </g>
  
  <!-- Brand initial "E" -->
  <text x="90" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.3">E</text>
</svg> 