<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="150" r="100" fill="url(#blogGradient)" opacity="0.1"/>
  <circle cx="1000" cy="400" r="120" fill="url(#textGradient)" opacity="0.08"/>
  <circle cx="100" cy="500" r="80" fill="url(#blogGradient)" opacity="0.12"/>
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="white" opacity="0.95"/>
  
  <!-- Blog icon -->
  <g transform="translate(120, 120)">
    <rect x="0" y="0" width="40" height="50" rx="4" fill="url(#blogGradient)"/>
    <rect x="8" y="12" width="24" height="3" rx="1.5" fill="white"/>
    <rect x="8" y="20" width="20" height="2" rx="1" fill="white" opacity="0.8"/>
    <rect x="8" y="26" width="22" height="2" rx="1" fill="white" opacity="0.8"/>
    <rect x="8" y="32" width="18" height="2" rx="1" fill="white" opacity="0.8"/>
    <rect x="8" y="38" width="24" height="2" rx="1" fill="white" opacity="0.8"/>
  </g>
  
  <!-- Main heading -->
  <text x="180" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#1e293b">
    Essayy Blog
  </text>
  
  <!-- Subheading -->
  <text x="180" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="600" fill="url(#blogGradient)">
    Expert Writing Tips • AI Guides • Academic Success
  </text>
  
  <!-- Topics -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#475569">
    <text x="180" y="250">📚 Comprehensive essay writing guides</text>
    <text x="180" y="275">🤖 AI writing tools and techniques</text>
    <text x="180" y="300">📖 Citation styles (APA, MLA, Chicago)</text>
    <text x="180" y="325">🎓 Academic writing best practices</text>
    <text x="180" y="350">✍️ Tips from writing experts</text>
  </g>
  
  <!-- Article preview cards -->
  <g transform="translate(600, 140)">
    <!-- Card 1 -->
    <rect x="0" y="0" width="180" height="100" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="10" y="10" width="160" height="6" rx="3" fill="url(#blogGradient)" opacity="0.3"/>
    <rect x="10" y="25" width="120" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="10" y="35" width="140" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="10" y="45" width="100" height="4" rx="2" fill="#cbd5e1"/>
    <text x="15" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="url(#blogGradient)">AI Essay Writing Guide</text>
    <text x="15" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#6b7280">5 min read</text>
    
    <!-- Card 2 -->
    <rect x="200" y="0" width="180" height="100" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="210" y="10" width="160" height="6" rx="3" fill="url(#textGradient)" opacity="0.3"/>
    <rect x="210" y="25" width="130" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="210" y="35" width="150" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="210" y="45" width="110" height="4" rx="2" fill="#cbd5e1"/>
    <text x="215" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="url(#textGradient)">Citation Styles Guide</text>
    <text x="215" y="85" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#6b7280">8 min read</text>
    
    <!-- Card 3 -->
    <rect x="100" y="120" width="180" height="100" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2"/>
    <rect x="110" y="130" width="160" height="6" rx="3" fill="#f59e0b" opacity="0.3"/>
    <rect x="110" y="145" width="140" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="110" y="155" width="120" height="4" rx="2" fill="#cbd5e1"/>
    <rect x="110" y="165" width="130" height="4" rx="2" fill="#cbd5e1"/>
    <text x="115" y="190" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#f59e0b">Argumentative Essays</text>
    <text x="115" y="205" font-family="system-ui, -apple-system, sans-serif" font-size="8" fill="#6b7280">7 min read</text>
  </g>
  
  <!-- Stats -->
  <g transform="translate(180, 400)">
    <rect x="0" y="0" width="700" height="70" rx="10" fill="url(#blogGradient)" opacity="0.1"/>
    
    <text x="40" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="url(#blogGradient)">50+</text>
    <text x="40" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">Expert Articles</text>
    
    <text x="150" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="url(#blogGradient)">100K+</text>
    <text x="150" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">Monthly Readers</text>
    
    <text x="280" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="url(#blogGradient)">Weekly</text>
    <text x="280" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">New Content</text>
    
    <rect x="450" y="20" width="120" height="30" rx="15" fill="url(#blogGradient)"/>
    <text x="510" y="40" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Read Blog</text>
  </g>
  
  <!-- Bottom text -->
  <text x="600" y="550" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
    Essayy Blog • Your Ultimate Resource for Academic Writing Success
  </text>
</svg> 