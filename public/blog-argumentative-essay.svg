<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#F8FAFC"/>
  
  <!-- Main document -->
  <rect x="50" y="40" width="300" height="220" rx="8" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Header lines -->
  <rect x="70" y="60" width="120" height="8" rx="4" fill="#3B82F6"/>
  <rect x="200" y="60" width="80" height="8" rx="4" fill="#E2E8F0"/>
  
  <!-- Content lines -->
  <rect x="70" y="80" width="260" height="4" rx="2" fill="#CBD5E1"/>
  <rect x="70" y="90" width="240" height="4" rx="2" fill="#CBD5E1"/>
  <rect x="70" y="100" width="220" height="4" rx="2" fill="#CBD5E1"/>
  
  <!-- Argument section 1 -->
  <rect x="70" y="120" width="80" height="6" rx="3" fill="url(#grad1)"/>
  <rect x="70" y="130" width="200" height="3" rx="1.5" fill="#E2E8F0"/>
  <rect x="70" y="138" width="180" height="3" rx="1.5" fill="#E2E8F0"/>
  <rect x="70" y="146" width="160" height="3" rx="1.5" fill="#E2E8F0"/>
  
  <!-- VS symbol -->
  <circle cx="200" cy="175" r="20" fill="url(#grad2)"/>
  <text x="200" y="182" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="bold">VS</text>
  
  <!-- Argument section 2 -->
  <rect x="70" y="190" width="80" height="6" rx="3" fill="url(#grad1)"/>
  <rect x="70" y="200" width="200" height="3" rx="1.5" fill="#E2E8F0"/>
  <rect x="70" y="208" width="180" height="3" rx="1.5" fill="#E2E8F0"/>
  <rect x="70" y="216" width="160" height="3" rx="1.5" fill="#E2E8F0"/>
  
  <!-- Conclusion -->
  <rect x="70" y="235" width="100" height="6" rx="3" fill="#059669"/>
  <rect x="70" y="245" width="220" height="3" rx="1.5" fill="#E2E8F0"/>
  
  <!-- Floating elements -->
  <circle cx="340" cy="80" r="12" fill="#3B82F6" opacity="0.3"/>
  <circle cx="360" cy="120" r="8" fill="#EF4444" opacity="0.3"/>
  <circle cx="320" cy="160" r="10" fill="#059669" opacity="0.3"/>
</svg> 