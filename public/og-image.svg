<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="1000" cy="100" r="80" fill="url(#brandGradient)" opacity="0.1"/>
  <circle cx="200" cy="500" r="60" fill="url(#accentGradient)" opacity="0.1"/>
  <circle cx="1100" cy="400" r="40" fill="url(#brandGradient)" opacity="0.15"/>
  
  <!-- Main content area -->
  <rect x="80" y="80" width="1040" height="470" rx="20" fill="white" opacity="0.9"/>
  
  <!-- Logo/Icon -->
  <g transform="translate(120, 120)">
    <circle cx="30" cy="30" r="28" fill="url(#brandGradient)"/>
    <path d="M15 45 L20 40 L35 25 L42 18 L45 21 L38 28 L23 43 L18 48 L15 45Z" fill="white"/>
    <path d="M15 45 L20 40 L18 42 L15 45Z" fill="#1e40af"/>
    <path d="M10 52 L25 52" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Main heading -->
  <text x="220" y="180" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="#1e293b">
    Essayy
  </text>
  
  <!-- Subheading -->
  <text x="220" y="220" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="url(#brandGradient)">
    AI-Powered Essay Writing Platform
  </text>
  
  <!-- Features list -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#475569">
    <text x="220" y="270">✨ Generate high-quality essays in minutes</text>
    <text x="220" y="300">🔍 99% accurate AI content detection</text>
    <text x="220" y="330">🤖 Advanced AI humanization technology</text>
    <text x="220" y="360">📚 APA, MLA, Chicago citation support</text>
    <text x="220" y="390">🎓 Perfect for students and professionals</text>
  </g>
  
  <!-- CTA Badge -->
  <rect x="220" y="430" width="200" height="50" rx="25" fill="url(#brandGradient)"/>
  <text x="320" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
    Start Writing Now
  </text>
  
  <!-- Right side illustration -->
  <g transform="translate(700, 150)">
    <!-- Document -->
    <rect x="0" y="0" width="300" height="200" rx="10" fill="white" stroke="#e2e8f0" stroke-width="2"/>
    <rect x="20" y="20" width="260" height="8" rx="4" fill="#e2e8f0"/>
    <rect x="20" y="40" width="200" height="6" rx="3" fill="#cbd5e1"/>
    <rect x="20" y="55" width="240" height="6" rx="3" fill="#cbd5e1"/>
    <rect x="20" y="70" width="180" height="6" rx="3" fill="#cbd5e1"/>
    <rect x="20" y="85" width="220" height="6" rx="3" fill="#cbd5e1"/>
    
    <!-- AI sparkles -->
    <g fill="url(#accentGradient)">
      <circle cx="250" cy="30" r="3"/>
      <circle cx="270" cy="50" r="2"/>
      <circle cx="280" cy="25" r="2.5"/>
      <path d="M260 40 L265 35 L270 40 L265 45 Z"/>
    </g>
  </g>
  
  <!-- Bottom branding -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">
    essayy.vercel.app • AI Essay Writing Made Simple
  </text>
</svg> 